<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moritz Ebach</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #f5efe6; --fg: #1a1a1a; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Libre Baskerville', serif;
      line-height: 1.6;
      font-weight: 400;
    }

    .wrap { position: relative; min-height: 100vh; }

    /* Name oben, gleiche Stilistik wie Rest */
    .name {
      position: fixed;
      top: 24px;
      right: 95px;
      font-size: 1rem;
      text-align: right;
      font-weight: 400;
    }

    /* Mittel-/Unterer Block: M.Sc. + Co-Founder */
    .middle-block {
      position: fixed;
      bottom: 30%;
      right: 95px;
      text-align: right;
      font-size: 1rem;
      line-height: 1.7;
      font-weight: 400;
    }

    /* Kontaktblock unten */
    .bottom-block {
      position: fixed;
      bottom: calc(15% - 57px);
      right: 95px;
      text-align: right;
      font-size: 1rem;
      line-height: 1.7;
      font-weight: 400;
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid currentColor;
    }
    a:hover { opacity: 0.7; }

    @media (max-width: 480px) {
      .name, .middle-block, .bottom-block {
        right: 16px;
        left: 16px;
        text-align: right;
      }
      .name { top: 16px; }
      .middle-block { bottom: 28%; }
      .bottom-block { bottom: 10%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="name">Moritz Ebach</div>

    <div class="middle-block">
      <div>M.Sc. Finance (UK)</div>
      <div>
        Co-Founder
        <a href="https://www.financialreports.eu" target="_blank" rel="noopener">www.financialreports.eu</a>
      </div>
    </div>

    <div class="bottom-block">
      <div><a href="https://www.linkedin.com/in/moritzebach/" target="_blank" rel="noopener">LinkedIn</a></div>
      <div><a href="mailto:moritz@financialreports.eu">Contact</a></div>
    </div>
  </div>
</body>
</html>
