<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moritz Ebach</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #f5efe6; --fg: #1a1a1a; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Libre Baskerville', serif;
      line-height: 1.6;
      font-weight: 400;
    }

    .wrap { position: relative; min-height: 100vh; }

    /* Mittelblock: Name + Titel + Co-Founder */
    .middle-block {
      position: fixed;
      bottom: 30%;
      right: 95px;
      text-align: right;
      font-size: 1rem;
      line-height: 1.7;
    }

    .name {
      margin-bottom: 75px; /* ca. 2 cm Abstand Ã¼ber M.Sc. */
    }

    /* Unterer Block: LinkedIn und Contact nebeneinander */
    .bottom-block {
      position: fixed;
      bottom: calc(15% - 57px);
      right: 95px;
      display: flex;
      gap: 30px; /* Abstand zwischen LinkedIn und Contact */
      justify-content: flex-end;
      font-size: 1rem;
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid currentColor;
    }
    a:hover { opacity: 0.7; }

    @media (max-width: 480px) {
      .middle-block, .bottom-block {
        right: 16px;
        left: 16px;
        text-align: right;
      }
      .bottom-block {
        justify-content: flex-end;
        gap: 20px;
        bottom: 10%;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="middle-block">
      <div class="name">Moritz Ebach</div>
      <div>M.Sc. Finance (UK)</div>
      <div>
        Co-Founder
        <a href="https://www.financialreports.eu" target="_blank" rel="noopener">www.financialreports.eu</a>
      </div>
    </div>

    <div class="bottom-block">
      <a href="https://www.linkedin.com/in/moritzebach/" target="_blank" rel="noopener">LinkedIn</a>
      <a href="mailto:moritz@financialreports.eu">Contact</a>
    </div>
  </div>
</body>
</html>
