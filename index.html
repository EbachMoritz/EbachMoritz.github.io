<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moritz Ebach</title>
  <!-- Libre Baskerville importieren -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #f5efe6; --fg: #1a1a1a; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Libre Baskerville', serif;
      line-height: 1.6;
    }

    .wrap { position: relative; min-height: 100vh; }

    /* Name bleibt ca. 3 cm über den anderen oberen Texten */
    .name {
      position: fixed;
      top: calc(30% - 115px);
      right: 95px;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: right;
    }

    /* Oberer Block */
    .top-block {
      position: fixed;
      top: 30%;
      right: 95px;
      text-align: right;
      font-size: 1rem;
    }

    /* Unterer Block – 1.5 cm (≈ 57 px) weiter nach unten verschoben */
    .bottom-block {
      position: fixed;
      bottom: calc(25% - 172px); /* vorher -115px, jetzt -115 - 57 */
      right: 95px;
      text-align: right;
      line-height: 1.7;
      font-size: 1rem;
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid currentColor;
    }
    a:hover { opacity: 0.7; }

    @media (max-width: 480px) {
      .name, .top-block, .bottom-block { right: 16px; left: 16px; text-align: right; }
      .name { top: calc(25% - 80px); font-size: 1.4rem; }
      .top-block { top: 25%; }
      .bottom-block { bottom: calc(20% - 100px); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="name">Moritz Ebach</div>

    <div class="top-block">
      <div>M.Sc. Finance (UK)</div>
      <div>
        Co-Founder
        <a href="https://www.financialreports.eu" target="_blank" rel="noopener">www.financialreports.eu</a>
      </div>
    </div>

    <div class="bottom-block">
      <div><a href="https://www.linkedin.com/in/moritzebach/" target="_blank" rel="noopener">LinkedIn</a></div>
      <div><a href="mailto:moritz@financialreports.eu">Contact</a></div>
    </div>
  </div>
</body>
</html>
