<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moritz Ebach</title>
  <style>
    :root { --bg: #f5efe6; --fg: #1a1a1a; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
    }

    /* Struktur */
    .wrap { position: relative; min-height: 100vh; }

    /* etwa zwischen oberem Bereich und Mitte */
    .top-block {
      position: fixed;
      top: 30%;
      right: 95px;
      text-align: right;
    }

    /* zwischen Mitte und unten */
    .bottom-block {
      position: fixed;
      bottom: 25%;
      right: 95px;
      text-align: right;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid currentColor;
    }
    a:hover { opacity: 0.7; }

    @media (max-width: 480px) {
      .top-block, .bottom-block { right: 16px; left: 16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top-block">
      <div class="name">Moritz Ebach</div>
      <div>M.Sc. Finance (UK)</div>
      <div>
        Co-Founder
        <a href="https://www.financialreports.eu" target="_blank" rel="noopener">www.financialreports.eu</a>
      </div>
    </div>

    <div class="bottom-block">
      <div><a href="https://www.linkedin.com/in/moritzebach/" target="_blank" rel="noopener">LinkedIn</a></div>
      <div><a href="mailto:moritz@financialreports.eu">Contact</a></div>
    </div>
  </div>
</body>
</html>
